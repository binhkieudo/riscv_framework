# this supports JTAG-HS2 (and apparently Nexys4 as well)

# ADBUS5 controls TMS tri-state buffer enable
# ACBUS6=SEL_TMS controls mux to TMS output buffer: 0=TMS 1=TDI
# ACBUS5=SEL_TDO controls mux to TDO input: 0=TDO 1=TMS

adapter speed  10000
adapter driver ftdi
adapter serial 210249B869B8
ftdi device_desc "Digilent USB Device"
ftdi vid_pid 0x0403 0x6014

ftdi channel 0
ftdi layout_init 0x00e8 0x60eb

reset_config none
transport select jtag

# ----------------------------------------------
# Target configuration
# ----------------------------------------------
set _CHIPNAME riscv
jtag newtap $_CHIPNAME cpu -irlen 5

set _TARGETNAME_0 $_CHIPNAME.cpu0
set _TARGETNAME_1 $_CHIPNAME.cpu1
set _TARGETNAME_2 $_CHIPNAME.cpu2
set _TARGETNAME_3 $_CHIPNAME.cpu3

target create $_TARGETNAME_0 riscv -chain-position $_CHIPNAME.cpu -coreid 0 -rtos hwthread
target smp $_TARGETNAME_0
target create $_TARGETNAME_1 riscv -chain-position $_CHIPNAME.cpu -coreid 1 -rtos hwthread
target smp $_TARGETNAME_1
target create $_TARGETNAME_2 riscv -chain-position $_CHIPNAME.cpu -coreid 2 -rtos hwthread
target smp $_TARGETNAME_2
target create $_TARGETNAME_3 riscv -chain-position $_CHIPNAME.cpu -coreid 3 -rtos hwthread
target smp $_TARGETNAME_3

$_TARGETNAME_0 configure -work-area-phys 0x80000000 -work-area-size 0x10000000 -work-area-backup 1
$_TARGETNAME_1 configure -work-area-phys 0x80000000 -work-area-size 0x10000000 -work-area-backup 1
$_TARGETNAME_2 configure -work-area-phys 0x80000000 -work-area-size 0x10000000 -work-area-backup 1
$_TARGETNAME_3 configure -work-area-phys 0x80000000 -work-area-size 0x10000000 -work-area-backup 1

#riscv set_command_timeout_sec 30

#flash bank spi0 fespi 0x20000000 0 0 0 $_TARGETNAME_0 0x10003000
init
halt

# Uncomment this if you want to be able to clobber your SPI Flash, which
# probably you don't since you can do it through Linux
  
#flash protect 0 0 last off

echo "Ready for Remote Connections"
